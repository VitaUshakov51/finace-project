<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="frontend/static/styles/index.css">
</head>
<body class=" d-flex p-3 justify-content-center align-items-center">

<main class="form__signin">
    <div class="form__logo text-center"><img src="frontend/static/images/Logo.png" alt="logo"></div>
    <div class="form__title text-center"><h1 >Cоздайте аккаунт</h1></div>

    <form>
        <label for="fullname" class="form__label mb-2 d-flex align-items-center border border-1 border-secondary-subtle rounded-1 ">
            <span class="form__icon"><img src="frontend/static/images/person.png" alt="Человек"></span>
            <input type="text" id="fullname" class="form__input border-0 w-100" placeholder="ФИО">
        </label>
        <label for="email" class="form__label mb-2 d-flex align-items-center border border-1 border-secondary-subtle rounded-1 ">
            <span class="form__icon"><img src="frontend/static/images/mail.png" alt="Письмо"></span>
            <input type="email" id="email" class="form__input border-0 w-100" placeholder="Электронная почта">
        </label>
        <label for="password" class="form__label mb-2 d-flex align-items-center border border-1 border-secondary-subtle rounded-1 ">
            <span class="form__icon"><img src="frontend/static/images/lock.png" alt="Замок"></span>
            <input type="password" id="password" class="form__label border-0 w-100" placeholder="Пароль">
        </label>
        <label for="acceptPassword" class="form__label mb-2 d-flex align-items-center border border-1 border-secondary-subtle rounded-1 ">
            <span class="form__icon"><img src="frontend/static/images/lock.png" alt="Замок"></span>
            <input type="password" id="acceptPassword" class="form__input border-0 w-100" placeholder="Подтвердите пароль">
        </label>
        <label for="checkbox" class="text-start mb-2" >
            <input id="checkbox" class="m-1" type="checkbox">Запомнить меня
        </label>
        <button class="w-100 btn btn-primary mb-2" type="submit">Войти</button>
        <div class="form__link">У вас уже есть аккаунт? <a href="#">Войдите в систему</a></div>
    </form>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="frontend/app.js"></script>
</body>
</html>
